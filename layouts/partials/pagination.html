<nav class="my-8 font-mono">
  <div class="flex flex-wrap items-center justify-center gap-4">
    {{ if .paginator.HasPrev }}
    <a href="{{ .paginator.Prev.URL }}"
      class="inline-block px-4 py-2 font-bold text-black uppercase bg-white border-3 border-black hover:bg-pink-500 hover:text-white">
      ⬅ Prev
    </a>
    {{ else }}
    <span class="inline-block px-4 py-2 font-bold text-black uppercase bg-white border-3 border-black opacity-50 cursor-not-allowed">
      ⬅ Prev
    </span>
    {{ end }}

    <div class="flex gap-2">
      {{ range .paginator.Pagers }}
      <a href="{{ .URL }}"
        class="flex items-center justify-center w-10 h-10 font-bold text-black border-3 border-black hover:bg-pink-500 hover:text-white
        {{ if eq . $.paginator }}bg-cherry-pink {{ else }}bg-white{{ end }}">
        {{ .PageNumber }}
      </a>
      {{ end }}
    </div>

    {{ if .paginator.HasNext }}
    <a href="{{ .paginator.Next.URL }}"
      class="inline-block px-4 py-2 font-bold text-black uppercase bg-white border-3 border-black hover:bg-pink-500 hover:text-white">
      Next ➡
    </a>
    {{ else }}
    <span class="inline-block px-4 py-2 font-bold text-black uppercase bg-white border-3 border-black opacity-50 cursor-not-allowed">
      Next ➡
    </span>
    {{ end }}
  </div>
</nav>
